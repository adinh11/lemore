    .album {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .album a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .album a:hover {
      transform: scale(1.05);
    }

    .album img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }

    .album {
      padding: 10px;
      gap: 10px;
    }

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt Phòng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
  .booking-box {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  gap: 20px;
  align-items: flex-start;
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  font-family: Arial, sans-serif;
  text-align: center;
  font-size: 30px;
}

.booking-title {
  min-width: 130px;
}

.booking-title strong {
  font-size: 18px;
}

.booking-title small {
  font-size: 12px;
  color: gray;
}

.booking-inputs {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: flex-end;
  flex-grow: 1;
}

.booking-item {
  display: flex;
  flex-direction: column;
}

.booking-item label {
  font-size: 12px;
  margin-bottom: 5px;
}

.booking-item input {
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 170px;
}

.booking-button {
  background-color: #691A1A;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.booking-wrapper {
  text-align:center;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* full chiều cao */
}


  </style>
</head>
<body>

<div class="booking-box">
  <div class="booking-title">
    <strong>Đặt Phòng</strong><br>
    <small>Đặt phòng đảm bảo</small>
  </div>
  <div class="booking-inputs">
    <div class="booking-item">
      <label>Ngày nhận phòng</label>
      <input type="text" id="checkin" placeholder="Chọn ngày">
    </div>
    <div class="booking-item">
      <label>Ngày trả phòng</label>
      <input type="text" id="checkout" placeholder="Chọn ngày">
    </div>
    <div class="booking-item">
      <label>Khách</label>
      <input type="text" id="guests" value="2 người lớn, 0 trẻ em">
    </div>
    <div class="booking-item">
      <label>Nhập mã khuyến mãi</label>
      <input type="text" placeholder="Nhập mã">
    </div>
    <button class="booking-button">Tìm Phòng</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#checkin", {
    dateFormat: "d/m/Y",
    defaultDate: "today",
    onChange: function(selectedDates, dateStr, instance) {
      checkoutPicker.set('minDate', dateStr);
    }
  });

  const checkoutPicker = flatpickr("#checkout", {
    dateFormat: "d/m/Y",
    defaultDate: new Date().fp_incr(1)
  });

  // Khi bấm nút có thể lấy dữ liệu như sau:
  document.querySelector(".booking-button").addEventListener("click", () => {
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const guests = document.getElementById("guests").value;
    alert(`Tìm phòng từ ${checkin} đến ${checkout} cho ${guests}`);
  });
</script>

</body>
</html>
